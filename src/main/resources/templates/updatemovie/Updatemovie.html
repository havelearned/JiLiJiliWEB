<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->

    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}"   rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--将抽取的片段插入-->
<div th:replace="~{heandl/bar::#bar-hand}"></div>

<div class="container-fluid">
    <div class="row">
        <div  th:replace="~{heandl/bar::#leftlist(activeUri='movie')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form action="#" th:action="@{/movie/Update/}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1"><strong style="color: red">*</strong> 电影封面</label>
                    <input name="fengmian" type="file" class="form-control" id="FileMain" placeholder="电影封面">

                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1"></label>
                    <strong style="color: red">*</strong><input  th:value="${movies.getmMovieName()}" name="dingyingmingcheng" type="text" class="form-control" id="exampleFormControlInput1" placeholder="电影名称">
                    <ul class="list-group">
                        <li class="list-group-item"><strong style="color: red">*</strong>
                            <input th:value="${movies.getmDirector()}" type="text" class="form-control" id="director" placeholder="导演" name="daoyuan"></li>
                        <li class="list-group-item"><strong style="color: red">*</strong>
                            <input th:value="${movies.getmProtagonist()}" type="text" class="form-control" id="protagonist" placeholder="主演" name="zhuyuan"></li>
                        <li class="list-group-item"><strong style="color: red">*</strong>
                            <input th:value="${movies.getmSupport()}" type="text" class="form-control" id="support" placeholder="配角" name="peijiao"></li>
                        <li class="list-group-item">
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">其他人员</label>
                                <textarea  name="qita" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="输入名字即可，使用逗号分隔 如：周杰伦，罗贯中，... 系统自动排版"></textarea>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <label ><strong style="color: red">*</strong>上映日期</label>
                    <input type="datetime-local" name="shangyingshijian" th:value="${#dates.format(movies.getmScreen(),'yyyy-MM-dd HH:mm')}" class="form-control" id="releasedate">
                    <label >下架日期 <strong/>可不填</label>
                    <input type="datetime-local" name="xiajiashijian" class="form-control" id="Dateoftheshelves">
                </div>
                <br><br>
                <div class="btn-group "  role="group" aria-label="Basic example">
                    <button type="submit" class="btn btn-outline-primary">修改更新</button>
                </div>
            </form>
        </main>
    </div>

</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
